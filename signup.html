<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="form-signin w-100 m-auto">

      <h1 class="h3 mb-3 fw-normal">Sign Up!!</h1>

      <div class="form-floating">
        <input type="text" name="fName" class="form-control top" id="fir0stName" placeholder="First Name">
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating ">
        <input type="text" name="lName" class="form-control middle" id="lastName" placeholder="Last Name">
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>

      <p class="mt-3 mb-3 text-body-secondary">&copy; Me</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
